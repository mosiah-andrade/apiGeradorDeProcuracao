name: Deploy Hostinger (Final Sem Erro)

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy API e Front
    runs-on: ubuntu-latest
    steps:
      - name: üöö Obter c√≥digo
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # 1. DEPLOY DA API PHP
      # ---------------------------------------------------------
      - name: üìÇ Upload API PHP
        uses: wangyucode/sftp-upload-action@v2.0.4
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 65002
          
          localDir: './API-PHP'
          remoteDir: 'public_html/api' # Sem barra no in√≠cio

      # ---------------------------------------------------------
      # 2. BUILD DO FRONT-END (Next.js)
      # ---------------------------------------------------------
      - name: üì¶ Instalar Depend√™ncias
        working-directory: ./front-contratos-next
        run: npm install --legacy-peer-deps

      - name: üèóÔ∏è Build do Next.js
        working-directory: ./front-contratos-next
        env:
           NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
           NEXT_PUBLIC_API_KEY: ${{ secrets.NEXT_PUBLIC_API_KEY }}
        run: npm run build 

      # ---------------------------------------------------------
      # 3. DEPLOY DO FRONT-END
      # ---------------------------------------------------------
      - name: üöÄ Upload Frontend
        uses: wangyucode/sftp-upload-action@v2.0.4
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 65002
          
          # Pega a pasta 'out' gerada pelo build
          localDir: './front-contratos-next/out'
          
          # Manda para a raiz p√∫blica (Sem barra no in√≠cio)
          remoteDir: 'public_html'
          