on:
  push:
    branches:
      - main

jobs:
  debug-server:
    runs-on: ubuntu-latest
    steps:
      - name: üîç Descobrir estrutura de pastas
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 65002
          script: |
            echo "==== ONDE ESTOU? ===="
            pwd
            
            echo "==== O QUE TEM NA RAIZ? ===="
            ls -F
            
            echo "==== TEM PASTA 'DOMAINS'? ===="
            if [ -d "domains" ]; then
                echo "SIM! Listando conte√∫do de domains:"
                ls -F domains/
            else
                echo "N√ÉO. Estrutura antiga."
            fi
            
            echo "==== O QUE TEM DENTRO DE public_html ATUAL? ===="
            ls -F public_html/